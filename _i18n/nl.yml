about-me:
  paragraph-1: "Hallo, ik ben Franziska Muller, geboren en opgegroeid in Duitsland. Sinds januari 2016 woon ik samen met mijn Nederlandse man en twee kinderen in het prachtige Groningen."
  paragraph-2: "Nadat ik mijn SPH Diploma in Freiburg/Duitsland in 2007 heb gehaald, ben ik naar Berlijn verhuisd. Hier heb ik muziektherapie gestudeerd en 5 jaar in een organisatie gewerkt die sociaal-therapeutische woongroepen/begeleid wonen aanbiedt voor mensen met schizofrenie, depressie, borderline of verslavingsproblematiek."
  sub-heading-1: "Waarom ben ik een muziektherapeut geworden?"
  paragraph-3: "Het begon heel eenvoudig: met mijn liefde voor muziek. Ik kreeg pianoles vanaf mijn 5de en sindsdien heb ik ontdekt dat muziek maken en naar muziek luisteren een krachtige invloed kan hebben op hoe ik me voelde. Oefenen moest tijdens verschillende gemoedstoestanden: blij of verdrietig, boos of ontspannen, druk of verveeld. Ik merkte dat er meestal een verschil was in mijn gevoelens na een tijdje spelen, het werd meer en meer duidelijk dat in muziek de kracht zat om mij te raken, me uit te dagen, te confronteren en me van dingen bewust te maken. Ook zag ik hoe muziek als bemiddelaar - krachtiger dan woorden - kan werken, tussen elkaar maar ook als je reflecteert op jezelf."
  paragraph-4: "Ik hield concerten zowel solo als vierhandig of met andere instrumenten in duetten, trios of kwartetten. Daarnaast was ik lid van verschillende zangkoren, bands en leerde gitaar en percussie te spelen."
faqs:
  question-1: "Wat moet ik me bij een muziektherapie sessie voorstellen?"
  answer-1: "Zoals bij elke andere therapie sessie begint het met het aan elkaar voorstellen en kijken naar wat je hier heeft gebracht. Soms is dat alleen al een enorme uitdaging: om het probleem te benoemen. Verder hebben we een ruimte vol met muziekinstrumenten die allemaal gebruikt kunnen worden tijdens de sessie. Muziektherapie houdt in dat we muziek gebruiken als een extra manier om dingen te ervaren en te uiten. Dit kan vanuit jou actief gebeuren als je besluit om wat te gaan spelen, of passief door middel van het luisteren naar iemand anders die speelt."
  question-2: "Moet ik een instrument kunnen bespelen of veel weten over muziek zodat muziektherapie kan “werken”?"
  answer-2: "Goede vraag! Het antwoord is simpel: Nee, en nee. Misschien is zelfs het tegenovergestelde het geval. Als je een instrument leert spelen of je gaat naar zangles dan is je doel vooral perfectie. Je bent aldoor aan het oefenen om steeds beter te worden en steeds minder fouten te maken. Maar als het om een therapeutisch proces gaat is het niet het doel om perfect te musiceren. Daar gaat het niet om. Een behoefte aan perfectie kan het zelfs in de weg staan. Het gaat vooral om het realiseren van een verbinding tussen musiceren/naar muziek luisteren en wat dit dan verder met je doet, wat dit teweeg kan brengen. Het proces om voor een instrument te kiezen - zij het je stem, je lichaam of juist een gitaar of trommel - het produceren van klank en het effect op jou - dat zal de focus zijn in onze muziektherapie sessies. Het is een persoonlijke en individuele reis die alleen jijzelf kan nemen. Ik ben er om een veilige ruimte te bieden, je reis te begeleiden en te ontdekken wat de mogelijkheden zijn die muziek je kan bieden."
  question-3: "Wat heeft muziek te maken met het oplossen van mijn probleem?"
  answer-3: "Misschien denk je dat muziek je opties beperkt als je muziektherapie en gesprekstherapie gaat vergelijken. Daadwerkelijk is het tegendeel het geval: muziek verrijkt de mogelijkheden van ervaring en reflectie enorm. Muziek kan soms ook voor zichzelf spreken. Met muziek kun je iets uitdrukken en daardoor ruimte voor ervaring en belevenis creëren - zonder dat je er meteen van bewust moet zijn en zonder dat je het moet verwoorden. Muziek kan je zelfs in contact brengen met pre-verbale ervaringen - herinneringen die je wel hebt maar die je niet kan verwoorden of verbaal niet kan reflecteren. “Ik kan er geen woorden voor vinden.” - is een bekende uitdrukking, die vaak wordt gebruikt. Hier ligt het potentieel van muziek in een therapeutisch proces. Muziektherapie presenteert een integrale benadering omdat het meer aan te bieden heeft dan alleen maar je verstand en cognitie te gebruiken. Het omvat en creëert ervaringen en belevenis door het maken van muziek. Of door het genieten ervan. Of door het bewuste communiceren met meer dan alleen woorden. Communicatie gebeurt niet alleen maar verbaal, het omvat veel meer: mimiek en gebaren, de klank van je stem of het geluid van je stappen als je door de kamer loopt. Stilte. Dit alles en nog veel meer hoort erbij als je met iemand anders of met jezelf in contact komt. Muziek kan hier het kader zijn van veel verschillende mogelijkheden om non-verbaal te communiceren. Soms is dit alles wat je nodig hebt. Soms beginnen de stukjes door een melodie op hun plek te vallen, of een melodie verhoogt je bewustzijn, of een muziekstuk wordt een overgangsobject tijdens een crisis en kan je zo helpen om bewust gezonde(re) stappen te gaan en je eigen weg te vinden. Dus, waarom zou muziektherapie je met je probleem kunnen helpen? Omdat wij niet begrensd zijn door alleen maar woorden. En dat is het geheim."
  question-4: "Wat is het verschil tussen luisteren naar muziek en een muziektherapie sessie? Kan ik niet gewoon naar muziek luisteren of maken, alleen of met vrienden?"
  answer-4a: "Eén van de voordelen van muziek is dat je het overal waar je maar wilt kunt gebruiken. Meestal heb je toch al één of ander apparaat bij je, koptelefoon op en je kunt wegdromen. Of je hebt een band omdat je een instrument bespeelt of je zingt en je vindt het leuk om samen muziek te maken. Het is een feit dat sinds mensenheugenis muziek gebruikt wordt om je op je gemak te voelen, om je beter te voelen, om je ei kwijt te kunnen en om mensen bij elkaar te laten zijn."
  answer-4b: "Het verschil om muziek in een therapeutisch proces te gebruiken is dat je begeleidt wordt door een professional, een getrainde therapeut. Niet alleen, niet met vrienden, niet op een podium of aan het oefenen voor je volgende muziekles. Je hebt expliciet gekozen om in therapie te gaan, wat betekent dat je uit je comfort zone stapt. Je weet dat je iets wilt veranderen en bent gemotiveerd om dit te doen. Je weet alleen niet waar je moet beginnen, of wat eigenlijk het probleem kan zijn. Een professionele therapeut kan je helpen om je te focussen en een duidelijker beeld te krijgen van de dingen waar je mee worstelt, blinde vlekken waar je je niet bewust van bent en communicatie patronen die resulteren in constante misverstanden die je het gevoel geven dat niemand je begrijpt. Een therapeut is geen vriend, of een leraar of een apparaat die je aan of uit kan doen. Als je kiest voor muziektherapie, kies je ervoor om professionele hulp te krijgen van een persoon die getraind en ervaren is op het gebied van psychologie, psychopathologie, anatomie maar ook in de wetenschap en het psychologische proces van muziek."
how-it-works:
  paragraph-1: "Afhankelijk van hoe muziektherapie jouw pad kruist, zijn er twee hoofdmanieren om het proces te starten: vanuit de basisverzekering binnen de SGGZ of via een aanvullende verzekering onder de noemer ‘alternatieve geneeswijzen’. "
  sub-heading-1: "SGGZ"
  paragraph-2: "De kosten voor muziektherapie zijn op z'n minst gedeeltelijk gedekt door de meeste zorgverzekeraars door middel van een aanvullende verzekering die iedereen kan afsluiten. Via deze link kun je er achter komen in hoeverre jouw zorgverzekeraar de kosten dekt. In de meeste gevallen is er een maximumbedrag per sessie, plus een maximaal aantal sessies per jaar."
  paragraph-3: "Een verwijsbrief van je dokter is niet noodzakelijk, maar gezien het feit dat muziektherapie nog steeds relatief onbekend is, kan een verwijsbrief van je dokter het proces wel helpen."
  sub-heading-2: "Aanvullende verzekering"
  paragraph-4: "Als je reeds een psychotherapie of een behandeling begonnen bent met een BIG-geregistreerde psychiater, psycholoog of psychotherapeut (BIG houdt in 'Beroepen in de individuele gezondheidszorg') en hij/zij wil in het proces een muziektherapeut erbij betrekken, is dat mogelijk en het wordt dan vergoed door je zorgverzekeraar vanuit je basispakket. Hiervoor heb je geen aanvullende verzekering nodig."
  paragraph-5: "Daarnaast is het is natuurlijk altijd mogelijk om de kosten van de therapie zelf te betalen. Maar in de meeste gevallen zal dat niet nodig zijn. Gelukkig waardeert Nederland een integrale en holistische aanpak in therapeutische behandelingen."
