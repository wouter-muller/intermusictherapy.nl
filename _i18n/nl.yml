experiences:
  disclaimer: "(namen van cliënten zijn veranderd)"
  experience-1: "In eerste instantie merk ik de tonen of geluiden die naar me toe komen op, en ze veranderen, beinvloeden, versterken of verminderen mijn emoties of houding. Dat heeft invloed op mijn houding en mijn gezichtsuitdrukkingen. Of als ik moe ben heb ik lage tonen nodig, gedempte tonen. Als ik ze hoor - ze zijn zo goed voor mij, ik voel me meer relaxed, hersteld. En waarom? Nou, misschien ondersteunen de tonen what binnenin mij is en ben ik in staat om het sneller te verwerken met muziek dan er zonder. Dit helpt mij ergens te komen, vooruitgang te boeken."
  description-1: "<strong>Carla, 27 jaar oud, basisschoollerares</strong>  (depressie, zelfmoordneigingen, automutilatie, problemen met zelfbewustzijn)"
  experience-2: "Sport, hardlopen of proberen actief te worden zijn belangrijk voor mij, maar ze helpen me allemaal niet om mijn angsten te uiten. In gesprekstherapie kan ik proberen ze verbaal te uiten, maar dan heb ik het probleem dat ik mezelf verlies in het beschrijven van mijn gedachten. Het is moeilijk om mezelf te beperken. Ik vind teveel details belangrijk en wil dan teveel dingen tegelijk communiceren. Muziek en schilderen (op een bepaalde manier zijn ze voor mij hetzelfde) helpen mij het bij de essentie te houden. Muziek helpt me om dingen te structureren, om het gevoel van diffuse angst een gezicht te geven."
  description-2: "<strong>Tom, 36 jaar oud, administratiebeheerder </strong> (grote depressie, uitzichtloosheid)"
  experience-3: "Muziek spreekt de meeste mensen aan. Niet alles hoeft verbaal geuit te worden, maar er is een kans dat de ziel rechtstreeks via het instrument spreekt."
  description-3: "<strong>Daniel, 29 jaar oud, meettechniek specialist</strong> (depressie, borderline)"
  experience-4: "Soms kun je makkelijker toegang krijgen tot je emoties. Muziek ontwart simpelweg een knoop, soms raakt het buiten jouw controle - wat niet zo is bij de andere vormen van therapie. Waar woorden tekort schieten of falen, kun je terugvallen op een instrument. Het belangrijkste is niet “erover praten” maar om jouw emoties een stem te geven."
  description-4: "<strong>Isa, 24 jaar oud, pedagogisch medewerker</strong> (post-traumatische stress stoornis)"
